<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            display: flex; /* Usar Flexbox */
            justify-content: center; /* Centralizar os itens */
            flex-wrap: wrap; /* Permitir que os itens quebrem para a próxima linha se não houver espaço suficiente */
        }
        .item {
            display: flex;
            flex-direction: column; /* Colocar retângulo e lista em coluna */
            align-items: center; /* Centralizar o conteúdo */
            margin: 10px;
        }
        .retangulo {
            width: 150px; /* Largura do retângulo */
            height: 100px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        .lista {
            display: none; /* Inicialmente escondida */
            margin-top: 5px; /* Espaço entre o retângulo e a lista */
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px; /* Largura da lista igual à do retângulo */
            background-color: #f9f9f9;
            text-align: left; /* Alinhamento do texto à esquerda */
        }
        .links {
            margin-top: 20px; /* Espaço acima dos links */
        }
    </style>
</head>
<body>
    *falta adicionar icones*
    <div class="tab-pane" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <h3>Calisthenics Workout</h3>
        <p>Selecione o tipo de treino abaixo!</p>
    </div>
    
    <div class="container">
        <div class="item">
            <div class="retangulo" onclick="toggleLista('lista1')">Movimentos</div>
            <div class="lista" id="lista1">
                <ul>
                    <li><a href="treinos/movimentos/handStand.html">Handstand</a></li>
                    <li><a href="treinos/movimentos/muscleUp.html">Muscle Up</a></li>
                    <li><a href="treinos/movimentos/humanFlag.html">Human Flag</a></li>
                    <li><a href="treinos/movimentos/planche.html">Planche</a></li>
                </ul>
            </div>
        </div>

        <div class="item">
            <div class="retangulo" onclick="toggleLista('lista2')">Força</div>
            <div class="lista" id="lista2">
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                    <li>Item 2.3</li>
                </ul>
            </div>
        </div>

        <div class="item">
            <div class="retangulo" onclick="toggleLista('lista3')">Flexibilidade</div>
            <div class="lista" id="lista3">
                <ul>
                    <li>Item 3.1</li>
                    <li>Item 3.2</li>
                    <li>Item 3.3</li>
                </ul>
            </div>
        </div>

        <div class="item">
            <div class="retangulo" onclick="toggleLista('lista4')">Geral</div>
            <div class="lista" id="lista4">
                <ul>
                    <li>Item 4.1</li>
                    <li>Item 4.2</li>
                    <li>Item 4.3</li>
                </ul>
            </div>
        </div>
    </div>


    <script>
        function toggleLista(listaId) {
            const lista = document.getElementById(listaId);
            lista.style.display = lista.style.display === 'none' || lista.style.display === '' ? 'block' : 'none';
        }
    </script>

</body>
</html>
